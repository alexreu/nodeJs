<!doctype html>
<html lang="en">

<head>
    <title>form-contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="col-md-4 offset-md-4 text-center">
        <h1 class="pb-5">Formulaire contact avec express js</h1>
        <form action="/contact" method="post">
            <div class="form-group">
                <label for="name">Votre Nom / Pr√©nom</label>
                <input type="text" class="form-control" name="name" id="name" required>

                <label for="email">Votre adresse mail</label>
                <input type="email" class="form-control" name="email" id="email" required>

                <label for="subject">Votre sujet</label>
                <input type="text" class="form-control" name="subject" id="subject" required>

                <label for="message">Votre message</label>
                <textarea name="message" id=" message" cols="30" rows="3" class="form-control"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Envoyer</button>
            <button class="btn btn-danger" type="reset">Vider les champs</button>
        </form>
    </div>
    <div class="container mt-5">
        <h1 class="pt-5 pb-5 text-center">Addition</h1>
        <div class="col-md-4 offset-md-4 text-center">
            <form action="/calc" method="post">
                <div class="form-row pb-5">
                    <div class="col-md-6">
                        <label for="number1">Entre premier chiffre</label>
                        <input type="number" class="form-control" name="number1" id="number1">
                    </div>
                    <div class="col-md-6">
                        <label for="number2">Entre un second chiffre</label>
                        <input type="number" class="form-control" name="number2" id="number2">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Calculer</button>
                <button class="btn btn-danger" type="reset">Vider les champs</button>
            </form>
        </div>
        <div>
            <%- result <%=
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
